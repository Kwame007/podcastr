<div class="auth-bg">
  <div class="auth-card">
    <div class="auth-logo">
      <span class="logo-icon">🗂️</span>
      <span class="logo-text">Acme Inc.</span>
    </div>
    <h2 class="auth-title">Create an Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="error">{{ error }}</div>
      <div class="form-group">
        <input id="name" type="text" formControlName="name" placeholder="Your name" />
      </div>
      <div class="form-group">
        <input id="email" type="email" formControlName="email" placeholder="m@example.com" />
      </div>
      <div class="form-group">
        <input id="password" type="password" formControlName="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <input id="password_confirmation" type="password" formControlName="password_confirmation" placeholder="Confirm Password" />
      </div>
      <button type="submit" class="login-btn" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    <div class="auth-footer">
      Already have an account? <a class="signup-link" routerLink="/login">Login</a>
    </div>
  </div>
</div>
